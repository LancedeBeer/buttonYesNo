<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes or No Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Make a Choice</h1>
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
    </div>

    <!-- Pop-up forms -->
    <div id="yesForm" class="popup hidden">
        <h2>Provide Details</h2>
        <form id="songForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="song">Song Name:</label>
            <input type="text" id="song" name="song" required>
            <label for="artist">Artist Name:</label>
            <input type="text" id="artist" name="artist" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="noForm" class="popup hidden">
        <h2>What's Your Name?</h2>
        <form id="noNameForm">
            <label for="noName">Your Name:</label>
            <input type="text" id="noName" name="noName" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
